<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Accordion - Collapse Content</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="../css/custom.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        $( function() {
          $( ".widget button" )
            .eq( 0 ).button()
            .end().eq( 1 ).button( {
              icon: "ui-icon-gear",
              showLabel: false
            } ).end().eq( 2 ).button( {
              icon: "ui-icon-gear"
            } ).end().eq( 3 ).button( {
              icon: "ui-icon-gear",
              iconPosition: "end"
            } ).end().eq( 4 ).button( {
              icon: "ui-icon-gear",
              iconPosition: "top"
            } ).end().eq( 5 ).button( {
              icon: "ui-icon-gear",
              iconPosition: "bottom"
            } );
        } );
        </script>
</head>
<body>

     <!-- Header Section -->
     <header>
        <h1>Modern UI Widget</h1>
    </header>

    <!-- Main Section -->
    <section>
        <!-- Navigation Section -->
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/pages/Accordion.html"><i class="fas fa-list"></i> Accordion</a></li>
                <li><a href="/pages/Autocomplete.html"><i class="fas fa-search"></i> Autocomplete</a></li>
                <li><a href="/pages/Button.html"><i class="fas fa-mouse-pointer"></i> Button</a></li> 
                <li><a href="/pages/Checkboxradio.html"><i class="fas fa-check-square"></i> Checkbox Radio</a></li>
                <li><a href="/pages/Controlgroup.html"><i class="fas fa-layer-group"></i> Control Group</a></li>
                <li><a href="/pages/Datepicker.html"><i class="fas fa-calendar-alt"></i> Date Picker</a></li>
                <li><a href="/pages/Dialog.html"><i class="fas fa-comments"></i> Dialog</a></li>
                <li><a href="/pages/Menu.html"><i class="fas fa-bars"></i> Menu</a></li>
                <li><a href="/pages/Progressbar.html"><i class="fas fa-tasks"></i> Progressbar</a></li>
                <li><a href="/pages/Selectmenu.html"><i class="fas fa-list-alt"></i> Select Menu</a></li>
                <li><a href="/pages/Slider.html"><i class="fas fa-sliders-h"></i> Slider</a></li>
                <li><a href="/pages/Spinner.html"><i class="fas fa-sync"></i> Spinner</a></li>
                <li><a href="/pages/Tabs.html"><i class="fas fa-folder"></i> Tabs</a></li>
                <li><a href="/pages/Tooltip.html"><i class="fas fa-info-circle"></i> Tooltip</a></li>
            </ul>
        </nav>

        <!-- Content Section -->
        <article>
            <div class="widget">
                <h1>Widget</h1>
                <button>Button with only text</button>
                <button>Button with icon only</button>
                <button>Button with icon on the left</button>
                <button>Button with icon on the right</button>
                <button>Button with icon on the top</button>
                <button>Button with icon on the bottom</button>
              </div>
              <div class="css">
                <h1>CSS</h1>
                <button class="ui-button ui-widget ui-corner-all">
                  Button with only text
                </button>
                <button class="ui-button ui-widget ui-corner-all ui-button-icon-only" title="Button with icon only">
                  <span class="ui-icon ui-icon-gear"></span> Button with icon only
                </button>
                <button class="ui-button ui-widget ui-corner-all">
                  <span class="ui-icon ui-icon-gear"></span> Button with icon on the left
                </button>
                <button class="ui-button ui-widget ui-corner-all">
                  Button with icon on the right <span class="ui-icon ui-icon-gear"></span>
                </button>
                <button class="ui-button ui-widget ui-corner-all">
                  <span class="ui-icon ui-icon-gear ui-widget-icon-block"></span> Button with icon on the top
                </button>
                <button class="ui-button ui-widget ui-corner-all">
                  Button with icon on the bottom <span class="ui-icon ui-icon-gear ui-widget-icon-block"></span>
                </button>
              </div>
        </article>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>College of Information and Computing Sciences @ MarSU &copy; 2024</p>
    </footer>

    <script src="../js/jquery-3.7.1.min.js"></script>
</body>
</html>
